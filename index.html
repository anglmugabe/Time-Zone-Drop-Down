<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Drop Down</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js">
    </script>
    <script
        src=" https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js">
        </script>

</head>
<form>
    <label for="cities"> Select a City</label>
    <select id="cities">
        <option selected value=""> Select a City </option>
        <option value="paris" id="paris"> Paris </option>
        <option value="tokyo" id="tokyo"> Tokyo</option>
        <option value="sydney" id="sydney "> Sydney</option>
    </select>
</form>
<script>
    function showCurrentDate(event) {

        let selectedCity = event.target.value;

        const cityTimezones = {
            "paris": "Europe/Paris",
            "tokyo": "Asia/Tokyo",
            "sydney": "Australia/Sydney"
        };
        if (selectedCity && cityTimezones[selectedCity]) {

            let currentDate = moment().tz(cityTimezones[selectedCity]);

            let formattedDate = currentDate.format("dddd, MMMM D, YYYY h:mm A");

            alert(`It is ${formattedDate} in ${cityTimezones[selectedCity].replace("/", ", ")}`);
        }
    }

    let citiesSelect = document.querySelector("#cities");
    citiesSelect.addEventListener("change", showCurrentDate);
</script>

</body>

</html>
